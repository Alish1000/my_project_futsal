{% extends 'myapp/base.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Find your suitable timing!</h2>
                <form action="{% url 'findground' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="cars" class="col-3 col-form-label">Choose a Futsal:</label>

                        <select class="form-control" id="Futsalname" name="Futsalname">
                        <option value="Shantinagar">Shantinagar</option>
                       <option value="Shrestha Futsal">Shrestha Futsal</option>
                        <option value="Dhuku">Dhuku</option>
                        <option value="Hardik Futsal">Hardik Futsal</option>
                        <option value="Dhanwontari">Dhanwontari</option>
                        <option value="Shankhamul">Shankhamul</option>
                        <option value="Imadol">Imadol</option>
                        <option value="Chyasal">Chyasal</option> 

                        </select>
                    </div>
                    <div class="form-group row">
                        <label for="cars" class="col-3 col-form-label">Date</label>
                            <input name='date' class="form-control" type="date">
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right">Find ground</button>
                    </div>
                    <p  style="background-color: gray; border-radius:5px; width:300px">{{error}}</p>

                </form>
            </div>
            
        </div>
    </div>

{% endblock %}
